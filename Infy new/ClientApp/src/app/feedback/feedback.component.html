<div class=" container main">
  <form #AddNew="ngForm" (ngSubmit)="submitNewCourse(AddNew)">
    <div class="form-group">
      <div class="col" style="text-align:left">
        <label>Rate the platform</label>
      </div>
      <div class="col; input-group">
        <input type="text" name="Rate" #RateRef="ngModel" class="form-control" ngModel required>
      </div>
    </div>
    <div class="form-group" style="text-align:center">
      <button type="submit" [disabled]="!AddNew.form.valid" class="btn btn-dark">Submit</button>
    </div>
    </form>

</div>
